name: Build .NET Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:    # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Or windows-latest if you prefer to use Windows for compilation

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code to the runner

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Use the version that matches your project setup

      - name: Restore dependencies
        run: |
          dotnet restore  # Restore NuGet dependencies for all projects

      - name: Build all projects
        run: |
          # Find all .csproj files and build each one
          for proj in $(find . -name "*.csproj"); do
            echo "Building $proj"
            dotnet build $proj --configuration Release
          done

      - name: Run tests (optional)
        run: |
          # Run tests after building (if you have any test projects)
          for proj in $(find . -name "*.csproj"); do
            echo "Running tests for $proj"
            dotnet test $proj --configuration Release
          done
